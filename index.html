<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
    <p id="title">Rock Paper Scissors</p>
    <button id="reload">Reload</button>
    <p id="winText"></p>
    <div class="main">
        <p>Round</p>
        <p id="round">1</p>
        <div class="buttons">
            <button type="text" id="rock">Rock</button>
            <button type="text" id="paper">Paper</button>
            <button type="text" id="scissors">Scissors</button>
        </div>
        <p id="computer"></p>
        <p id="result">Result</p>
        <p>Player</p>
        <p id="playerWinCount">0</p>
        <p>Computer</p>
        <p id="ComputerWinCount">0</p>
    </div>
<script src="main.js"></script>
</body>
</html>
